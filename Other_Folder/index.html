<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optica Core Team 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Optica Core Team 2024-2025</h1>
        
        <!-- Input Form -->
        <form id="teamForm">
            <h2>Add Team Member</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" required>
            <button type="submit">Add Member</button>
        </form>
        
        <!-- Display Team Members -->
        <h2>Team Members</h2>
        <ul id="teamList"></ul>
        
        <!-- Events Section -->
        <h2>JSCOP Events</h2>
        <div class="event">
            <h3>Event Name: Event 1</h3>
            <p>Description: This is the description for Event 1.</p>
            <img src="event1.jpg" alt="Event 1 Photo">
        </div>
        <div class="event">
            <h3>Event Name: Event 2</h3>
            <p>Description: This is the description for Event 2.</p>
            <img src="event2.jpg" alt="Event 2 Photo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
