<!DOCTYPE html>

</head>
<body>

<h1>Optica Core Team 2024</h1>

<form id="teamForm" onsubmit="event.preventDefault(); addMember();">

    <label for="designation">Designation:</label>

    <button type="submit">Submit</button>
</form>

<div class="team-list" id="teamList">
    <h2>Team Members:</h2>
</div>

<script src="new.js"></script>

</body>
